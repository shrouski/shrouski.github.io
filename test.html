<body>

  <label for="sstvPassword">Password:</label>

</form>
 Provider
 <div class="dropdown">

    <select id="sstvProvider">
        <option value="viewss" selected>StarStreams</option>
        <option value="view247">Live247</option>
        <option value="viewstvn">StreamTVNow</option>
    </select>
  </div> 

Server
 <div class="dropdown">

    <select id="sstvServer">
        <option value="deu" selected>EU-Mix</option>
        <option value="deu-de">DE-Frankfurt</option>
        <option value="deu-nl">NL-Mix</option>
		<option value="deu-uk1">UK-London1</option>

		<option value="dnae">US-East-Mix</option>
		<option value="dnaw">US-West-Mix</option>
    </select>
  </div> 
  


<input type="button" id="btn" value="Submit" onClick="javascript: window.open('https://auth.smoothstreams.tv/hash_api.php?username=' + document.getElementById('sstvUsername).value + '&password="' + document.getElementById('sstvPassword').value + '&site=' + document.getElementById('sstvProvider).value);" />
